<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <header>電気通信工学研究会</header>
    <div id="chatbox">
      <div class="botText"><span>こんにちは！</span></div>
    </div>
    <div id="point"></div>
    <div id="userInput">
      <input id="textInput" type="text" maxlength="50" name="msg">
      <input id="buttonInput" type="submit" value="▶">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script type="text/javascript" src="tiny_segmenter-0.2.js" charset="UTF-8"></script>
    <script>
      async function run() {
          var path2model = "https://raw.githubusercontent.com/IEHOKADO/model/master/model/model.json";
          model = await tf.loadLayersModel(path2model);  //グローバル変数
          var path2idx = ["https://raw.githubusercontent.com/IEHOKADO/model/master/json/char2idx.json",
                          "https://raw.githubusercontent.com/IEHOKADO/model/master/json/idx2char.json"];
                          
          var req = new XMLHttpRequest();
          req.open("GET", path2idx[0], false);
          req.send(null);
          char2idx = JSON.parse(req.responseText);  //グローバル変数
          req = new XMLHttpRequest();
          req.open("GET", path2idx[1], false);
          req.send(null);
          idx2char = JSON.parse(req.responseText);  //グローバル変数
      }

      async function getBotResponse() {
          var rawText = $("#textInput").val();
          var userHtml = '<div class="cb userText"><span>' + rawText + '</span></div>';
          $("#textInput").val("");
          $("#chatbox").append(userHtml);
          document.getElementById('point').scrollIntoView({block: 'start', behavior: 'smooth'});

          var segmenter = new TinySegmenter();
          var segs = segmenter.segment(rawText);
          var x = [];
          for(var i = 0; i < 15; i++) {
            if(char2idx[segs[i]]) x.push(char2idx[segs[i]]);
            else x.push(0);
          }
          x = tf.tensor2d([x]);
          probas = await model.predict(x);
          var probas_array = await Array.from(await probas.data());
          console.log(probas_array);
          var max_proba = Math.max.apply(null, probas_array);
          console.log(max_proba);
          if(max_proba > 0.9) var idx = probas_array.indexOf(max_proba);
          else var idx = 0;
          console.log(idx);
          var res = idx2char[idx];

          var botHtml = '<div class="cb botText"><span>' + res + '</span></div>';
          $("#chatbox").append(botHtml);
          document.getElementById('point').scrollIntoView({block: 'start', behavior: 'smooth'});
      }

      //EnterKeyを押したとき
      $("#textInput").keypress(function(e) {
          if ((e.which == 13) && document.getElementById("textInput").value != "" ){
              getBotResponse();
          }
      })

      //SendButtonを押したとき
      $("#buttonInput").click(function() {
          if (document.getElementById("textInput").value != "") {
              getBotResponse();
          }
      })
      run();
    </script>
  </body>
</html>
